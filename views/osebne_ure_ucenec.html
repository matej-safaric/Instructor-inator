% rebase('osnova.html')
<h4>Prihodnje ure</h4>

<table>
    <tr>
        <th>Datum in ura</th>
        <th>Inštruktor</th>
        <th>Predmet</th>
    </tr>
        % for ura in prihajajoce_ure:
            <tr>
                <td>{{ura.cas}}</td>
                <td>{{ura.instruktor}}</td>
                <td>{{ura.predmet}}</td>
            </tr>
        %end
</table>

<h4>Pretekle ure</h4>

<table>
    <tr>
        <th>Datum in ura</th>
        <th>Inštruktor</th>
        <th>Predmet</th>
    </tr>
        % for ura in pretekle_ure:
            <tr>
                <td>{{ura.cas}}</td>
                <td>{{ura.instruktor}}</td>
                <td>{{ura.predmet}}</td>
            </tr>
        % end
</table>
