% rebase('osnova.html')

<form action="/odpovej/" method="post">
<table>
    <tr>
        <th> Ure </th>
        <th> PON </th>
        <th> TOR </th>
        <th> SRE </th>
        <th> ČET </th>
        <th> PET </th>
        <th> SOB </th>
        <th> NED </th>
    </tr>
    
    %for vrstica in vrstice:
    <tr>
        %for celica in vrstica:
            % if vrstica.index(celica) != 0 and (celica.stopnja_zasedenosti == 2 or celica.stopnja_zasedenosti == 1):
                <td>
                    <input type="checkbox" id="{{celica.id}}" name="ure" value="{{celica.id}}">
                    <label for="{{celica.id}}"> {{celica}}</label>
                </td>
            % else:
                <td>
                    {{celica}}
                </td>
            % end
        %end
    </tr>
    %end
</table>

<input type="checkbox" id="izbris" name="izbris" value="1">
    <label for="izbris">Želim da se te ure počistijo in postanejo nedosegljive strankam</label>

<button type="submit">Potrdi</button>
</form>

<form action="/cancel/" method="get">
    <button>Prekliči</button>
</form>
